<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaProfit Pro | Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
</head>
<body class="bg-gray-50 font-poppins">
    <custom-navbar></custom-navbar>
    
    <div class="flex h-screen pt-16">
        <custom-sidebar></custom-sidebar>
        
        <main class="flex-1 p-6 overflow-auto">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold text-gray-800">Panel de Control</h1>
                </div>
                
                <!-- Dashboard Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6 border-l-4 border-emerald-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Productos</p>
                                <h3 class="text-2xl font-bold text-gray-800">1,248</h3>
                            </div>
                            <i data-feather="package" class="text-emerald-500 w-8 h-8"></i>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow p-6 border-l-4 border-emerald-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Clientes</p>
                                <h3 class="text-2xl font-bold text-gray-800">84</h3>
                            </div>
                            <i data-feather="users" class="text-emerald-500 w-8 h-8"></i>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow p-6 border-l-4 border-emerald-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Ventas Hoy</p>
                                <h3 class="text-2xl font-bold text-gray-800">$12,450</h3>
                            </div>
                            <i data-feather="shopping-cart" class="text-emerald-500 w-8 h-8"></i>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow p-6 border-l-4 border-emerald-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Margen Promedio</p>
                                <h3 class="text-2xl font-bold text-gray-800">18.5%</h3>
                            </div>
                            <i data-feather="percent" class="text-emerald-500 w-8 h-8"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow p-6 mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">Actividad Reciente</h2>
                        <a href="#" class="text-emerald-600 hover:text-emerald-800">Ver todo</a>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acción</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Detalle</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hora</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">Nuevo cliente</td>
                                    <td class="px-6 py-4 whitespace-nowrap">Farmacia del Sol</td>
                                    <td class="px-6 py-4 whitespace-nowrap">admin</td>
                                    <td class="px-6 py-4 whitespace-nowrap">10:45 AM</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">Importación Excel</td>
                                    <td class="px-6 py-4 whitespace-nowrap">125 productos</td>
                                    <td class="px-6 py-4 whitespace-nowrap">jperez</td>
                                    <td class="px-6 py-4 whitespace-nowrap">09:30 AM</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">Venta generada</td>
                                    <td class="px-6 py-4 whitespace-nowrap">#R-00125</td>
                                    <td class="px-6 py-4 whitespace-nowrap">mgomez</td>
                                    <td class="px-6 py-4 whitespace-nowrap">Ayer</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
