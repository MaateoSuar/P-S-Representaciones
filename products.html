<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaProfit Pro | Productos</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/excel-upload.js"></script>
</head>
<body class="bg-gray-50 font-poppins">
    <custom-navbar></custom-navbar>
    
    <div class="flex h-screen pt-16">
        <custom-sidebar></custom-sidebar>
        
        <main class="flex-1 p-6 overflow-auto">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold text-gray-800">Gestión de Productos</h1>
                    <button class="btn-primary flex items-center px-4 py-2 rounded-lg">
                        <i data-feather="plus" class="mr-2"></i>
                        Nuevo Producto
                    </button>
                </div>
                
                <!-- Excel Upload Card -->
                <custom-excel-upload></custom-excel-upload>
                
                <!-- Products Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
                    <div class="flex justify-between items-center p-4 border-b">
                        <h2 class="text-lg font-semibold text-gray-800">Listado de Productos</h2>
                        <div class="relative">
                            <input type="text" placeholder="Buscar productos..." 
                                   class="input-field pl-10 pr-4 py-2 rounded-lg border focus:outline-none">
                            <i data-feather="search" class="absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">P. Proveedor</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Margen %</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio Final</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr class="animate-fade-in">
                                    <td class="px-6 py-4 whitespace-nowrap">P-00123</td>
                                    <td class="px-6 py-4 whitespace-nowrap">Paracetamol 500mg</td>
                                    <td class="px-6 py-4">Caja x 30 comprimidos</td>
                                    <td class="px-6 py-4 whitespace-nowrap">$120.00</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <input type="number" value="15" 
                                                   class="w-16 px-2 py-1 border rounded text-right">
                                            <span class="ml-1">%</span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap font-semibold text-emerald-600">$138.00</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 rounded-full bg-green-100 text-green-800 text-xs">Disponible</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <button class="text-emerald-600 hover:text-emerald-800 mr-3">
                                            <i data-feather="edit" class="w-4 h-4"></i>
                                        </button>
                                        <button class="text-red-600 hover:text-red-800">
                                            <i data-feather="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </td>
                                </tr>
                                <!-- More rows would be dynamically loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="px-6 py-4 border-t flex justify-between items-center">
                        <div class="text-sm text-gray-500">Mostrando 1 a 10 de 1,248 productos</div>
                        <div class="flex space-x-2">
                            <button class="px-3 py-1 border rounded">Anterior</button>
                            <button class="px-3 py-1 border rounded bg-emerald-500 text-white">1</button>
                            <button class="px-3 py-1 border rounded">2</button>
                            <button class="px-3 py-1 border rounded">Siguiente</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
