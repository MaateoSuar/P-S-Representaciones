<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or 'Pablo y Sergio Representaciones' }}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg-gray-50 font-poppins">
  <header class="fixed top-0 left-0 right-0 bg-white shadow z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="{{ url_for('dashboard') }}" class="text-emerald-700 font-semibold">Pablo y Sergio Representaciones</a>
      <nav class="space-x-4">
        <a class="text-gray-600 hover:text-emerald-700" href="{{ url_for('products') }}">Productos</a>
        <a class="text-gray-600 hover:text-emerald-700" href="{{ url_for('cart_view') }}">Carrito</a>
        <a class="text-gray-600 hover:text-emerald-700" href="{{ url_for('history') }}">Historial</a>
      </nav>
    </div>
  </header>
  <main class="pt-20">
    <div class="max-w-7xl mx-auto px-4 py-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for category, message in messages %}
              <div class="px-4 py-2 rounded border {{ 'border-red-300 bg-red-50 text-red-800' if category=='error' else 'border-emerald-300 bg-emerald-50 text-emerald-800' }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
