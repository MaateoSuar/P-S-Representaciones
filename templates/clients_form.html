{% extends 'layout.html' %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">{{ 'Editar cliente' if client else 'Nuevo cliente' }}</h1>

  <form method="post" class="bg-white rounded-lg shadow p-6 space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input name="name" value="{{ client.name if client }}" required class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Zona</label>
        <input name="zone" value="{{ client.zone if client }}" class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input name="email" type="email" value="{{ client.email if client }}" class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tel√©fono</label>
        <input name="phone" value="{{ client.phone if client }}" class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Margen por defecto (%)</label>
        <input name="default_margin" type="number" step="0.1" min="0" value="{{ client.default_margin if client else 20 }}" class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Notas</label>
      <textarea name="notes" rows="3" class="w-full rounded-lg border border-gray-300 bg-gray-50 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">{{ client.notes if client }}</textarea>
    </div>
    <div class="flex items-center justify-end gap-3">
      <a href="{{ url_for('clients_list') }}" class="px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">Cancelar</a>
      <button class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700 active:bg-emerald-800 text-white" type="submit">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
